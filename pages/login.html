<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Colheita do bem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,300;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/media.css">

    <link rel="stylesheet" href="../style/login.css" >
</head>

<body>
    <!-- HEADER -->
    <section class="header">
        <header>
            <div class="logo">
                <a href="../index.html">
                    <img src="../assets/logo.svg" alt="Colheita do Bem">
                </a>
            </div>
            <nav class="header__menu__wrapper">
                <ul class="header__menu">
                    <li class="header__menu__item">
                        <a href="#">
                            Página Inicial
                        </a>
                    </li>
                    <li class="header__menu__item">
                        <a href="">
                            Notícias
                        </a>
                    </li>
                    <li class="header__menu__item">
                        <a href="">
                            Conteúdo
                        </a>
                    </li>
                    <li class="header__menu__item">
                        <a href="">
                            Fórum
                        </a>
                    </li>
                    <li class="header__menu__item">
                        <a href="">
                            Parceiros
                        </a>
                    </li>
                    <li class="header__menu__item login">
                        <a href="">
                            Log In
                        </a>
                    </li>
                </ul>
            </nav>
            <nav class="hamburguer">
                <button>
                    <i class="menuIcon material-icons">menu</i>
                    <i class="closeIcon material-icons">close</i>
                </button>
            </nav>
        </header>
    </section>
    <section class="login__wrapper">
        <div class="login">
            <div class="login__textos">
                <a href=".#">
                    <div class="respiro">
                        <hr width="72px">
                    </div>
                    <h3>Faça login</h3>
                </a>
                <p>Está na hora de fazer parte de grandes discussões, aprender novas formas de cuidar e fortalecer a sua horta.</p>
                <div class="login__email__wrapper">
                    <label for="email" class="login__email__label">E-mail</label>
                    <input id="email" type="text" class="login__email__input" placeholder="email@dominio.com.br">
                </div>
                <div class="login__senha__wrapper">
                    <label for="senha" class="login__senha__label">Senha</label>
                    <input id="senha" type="text" class="login__senha__input" placeholder="Insira sua senha">
                </div>
                <button class="entrar">Baixe agora</button>
                <button class="esqueci">Esqueceu a senha?</button>
            </div>
            <div class="cadastrar">
                <p>Ainda não faz parte deste universo? 
                   <a href="./singup.html">
                       Criar conta.
                    </a>
                </p>
            </div>

        </div>
        <div class="login__imagem">
        </div>
    </section>

</body>

</html>
